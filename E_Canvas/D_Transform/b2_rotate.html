<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>회전</title>
</head>

<body onload="draw()">
  <canvas id="rotating" width="300" height="150"></canvas>
</body>

</html>

<script>
  function draw() {
    var ctx = document.getElementById('rotating').getContext('2d');

    // 원점 중심으로 회전하기 예제(25도)
    ctx.save();
    ctx.fillStyle = '#0095DD';  // 파란 사각형
    ctx.fillRect(30, 30, 100, 100);
    ctx.rotate((Math.PI / 180) * 25);

    ctx.fillStyle = '#4D4E53';  // 회색 사각형
    ctx.fillRect(30, 30, 100, 100);
    ctx.restore();

    // 도형 중심으로 회전하기 예제(25도)
    ctx.save();
    ctx.fillStyle = '#0095DD';  // 파란 사각형
    ctx.fillRect(150, 30, 100, 100);

    ctx.translate(200, 80); // 사각형 중심으로 이동하기
    ctx.rotate((Math.PI / 180) * 25); // 회전
    ctx.translate(-200, -80); // 예전 위치로 이동하기

    ctx.fillStyle = '#4D4E53'; // 회색 사각형
    ctx.fillRect(150, 30, 100, 100);
    ctx.restore();

    var lnLen = 300;    // 가이드라인 그리기
    ctx.beginPath();
    ctx.setLineDash([4, 2]);
    ctx.strokeStyle = 'red';
    ctx.moveTo(lnLen, 0);
    ctx.lineTo(0, 0);
    ctx.lineTo(lnLen * Math.cos(Math.PI * (25 / 180)), lnLen * Math.sin(Math.PI * (25 / 180)));
    ctx.stroke();
  }
</script>
<style>
  canvas {
    border: 1px solid #ccc;
  }
</style>
