<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>스케일</title>
</head>

<body onload="draw()">
  <canvas id="scaling" width="300" height="150"></canvas>
</body>

</html>

<script>
  function draw() {
    var ctx = document.getElementById('scaling').getContext('2d');

    ctx.fillRect(1, 10, 10, 10);
    ctx.save();
    ctx.scale(10, 3);
    ctx.fillRect(1, 10, 10, 10);
    ctx.restore();

    // 수평으로 대칭하기
    ctx.scale(-1, 1);
    ctx.font = '48px serif';
    ctx.textAlign = 'end';  // 뒤집힌 좌표기 때문에 2사분면이 출력됨에 유의!
    ctx.fillText('안녕하세요.', 0, 120);
  }
</script>
<style>
  canvas {
    border: 1px solid #ccc;
  }
</style>
