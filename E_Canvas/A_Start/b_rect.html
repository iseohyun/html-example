<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>사각형 그리기</title>
</head>

<body onload="draw()">
  <canvas id="rects" width="550" height="160"></canvas>
</body>

</html>

<script>
  function draw() {
    var ctx = document.getElementById('rects').getContext('2d');

    ctx.fillRect(25, 25, 100, 100); // 1
    ctx.strokeRect(150, 25, 100, 100); // 2

    ctx.fillRect(300, 25, 100, 100);
    ctx.strokeRect(425, 25, 100, 100);
    ctx.clearRect(350, 50, 100, 50);   // 3
  }
</script>
<style>
  canvas {
    border: 1px solid #ccc;
  }
</style>
