<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>선 굵기</title>
</head>

<body onload="draw()">
  <canvas id="lineWidth" width="160" height="150"></canvas>
</body>

</html>

<script>
  function draw() {
    ctx = document.getElementById('lineWidth').getContext('2d');
    // .5로 그린 선분
    ctx.moveTo(5.5, 5);
    ctx.lineTo(5.5, 140);
    ctx.stroke();

    // 대충 굵기만 다르게 그린 선분
    for (var i = 0; i < 10; i++) {
      ctx.lineWidth = 1 + i;
      ctx.beginPath();
      ctx.moveTo(20 + i * 14, 5);
      ctx.lineTo(20 + i * 14, 140);
      ctx.stroke();
    }
  }

</script>
<style>
  canvas {
    border: 1px solid #ccc;
  }
</style>
