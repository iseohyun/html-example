<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>스마일</title>
</head>

<body onload="draw()">
  <canvas id="smaile" width="150" height="150"></canvas>
</body>

</html>

<script>
  function draw() {
    var ctx = document.getElementById('smaile').getContext('2d');
    ctx.beginPath();
    ctx.arc(75, 75, 50, 0, Math.PI * 2, true); // Outer circle
    ctx.moveTo(110, 75);
    ctx.arc(75, 75, 35, 0, Math.PI, false);  // Mouth (clockwise)
    ctx.moveTo(65, 65);
    ctx.arc(60, 65, 5, 0, Math.PI * 2, true);  // Left eye
    //                ctx.moveTo(95, 65);
    ctx.arc(90, 65, 5, 0, Math.PI * 2, true);  // Right eye
    ctx.stroke();
  }
</script>
<style>
  canvas {
    border: 1px solid #ccc;
  }
</style>
