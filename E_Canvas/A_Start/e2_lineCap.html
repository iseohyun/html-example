<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>끝선 처리</title>
</head>

<body onload="draw()">
  <canvas id="lineCap" width="450" height="150"></canvas>
</body>

</html>

<script>
  function draw() {
    ctx = document.getElementById('lineCap').getContext('2d');
    var lineCap = ['butt', 'round', 'square'];

    // 가이드라인(파랑)
    ctx.strokeStyle = '#09f';
    ctx.beginPath();
    ctx.moveTo(10, 75);
    ctx.lineTo(440, 75);
    ctx.stroke();

    // lineCap적용(반투명 검정)
    ctx.strokeStyle = '#0008';
    ctx.lineWidth = 80;
    for (var i = 0; i < lineCap.length; i++) {
      ctx.beginPath();
      ctx.lineCap = lineCap[i];
      ctx.moveTo(75 + i * 150, 75);
      ctx.lineTo(75 + i * 150, 150);
      ctx.stroke();
    }

    // 붉은 선(경로 표시용)
    ctx.strokeStyle = '#F00';
    ctx.lineWidth = 1;
    ctx.font = "30px sans-serif";
    ctx.textAlign = "center";
    ctx.beginPath();
    for (var i = 0; i < lineCap.length; i++) {
      ctx.moveTo(75 + i * 150, 75);
      ctx.lineTo(75 + i * 150, 150);
      ctx.fillText(lineCap[i], 75 + i * 150, 25);
    }
    ctx.stroke();
  }
</script>
<style>
  canvas {
    border: 1px solid #ccc;
  }
</style>
