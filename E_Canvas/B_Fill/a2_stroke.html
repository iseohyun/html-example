<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>테두리</title>
</head>

<body onload="draw()">
  <canvas id="colors2" width="150" height="150"></canvas>
</body>

</html>

<script>
  function draw() {
    var ctx = document.getElementById('colors2').getContext('2d');
    for (var i = 0; i < 6; i++) {
      for (var j = 0; j < 6; j++) {
        ctx.strokeStyle = `rgb(0, ${255 - 51 * i}, ${255 - 51 * j})`;
        ctx.beginPath();
        ctx.arc(12.5 + j * 25, 12.5 + i * 25, 10, 0, Math.PI * 2, true);
        ctx.stroke();
      }
    }
  }

</script>
<style>
  canvas {
    border: 1px solid #ccc;
  }
</style>
