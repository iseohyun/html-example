<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>원형 그라데이션</title>
</head>

<body onload="draw()">
  <canvas id="radialGradient" width="150" height="150"></canvas>
</body>

</html>

<script>
  function draw() {
    var ctx = document.getElementById('radialGradient').getContext('2d');

    // 가운데 녹색
    var radgrad = ctx.createRadialGradient(45, 45, 11, 52, 50, 25);
    radgrad.addColorStop(0, '#A7D30C');
    radgrad.addColorStop(0.9, '#019F62');
    radgrad.addColorStop(1, '#019F6200'); // 뿌옇게 보이는 이유

    // 우하단 핑크
    var radgrad2 = ctx.createRadialGradient(105, 105, 20, 112, 120, 50);
    radgrad2.addColorStop(0, '#FF5F98');
    radgrad2.addColorStop(0.75, '#FF0188');
    radgrad2.addColorStop(1, '#FF018800');

    // 좌상단 cyan
    var radgrad3 = ctx.createRadialGradient(95, 15, 15, 102, 20, 40);
    radgrad3.addColorStop(0, '#00C9FF');
    radgrad3.addColorStop(0.8, '#00B5E2');
    radgrad3.addColorStop(1, '#00B5E200');

    // 좌하단 노랑
    var radgrad4 = ctx.createRadialGradient(0, 150, 50, 0, 140, 90);
    radgrad4.addColorStop(0, '#F4F201');
    radgrad4.addColorStop(0.8, '#E4C700');
    radgrad4.addColorStop(1, '#E4C70000');

    ctx.fillStyle = radgrad4;
    ctx.fillRect(0, 0, 150, 150);
    ctx.fillStyle = radgrad3;
    ctx.fillRect(0, 0, 150, 150);
    ctx.fillStyle = radgrad2;
    ctx.fillRect(0, 0, 150, 150);
    ctx.fillStyle = radgrad;
    ctx.fillRect(0, 0, 150, 150);
    point(ctx, 45, 45, 'red'); // 1번 빨강점
    point(ctx, 52, 50, 'blue'); // 2번 파랑점

    point(ctx, 105, 105, 'red'); // 1번 빨강점
    point(ctx, 112, 120, 'blue'); // 2번 파랑점
    function point(ctx, x, y, color) {
      ctx.beginPath();
      ctx.fillStyle = color;
      ctx.moveTo(x, y);
      ctx.arc(x, y, 5, 0, Math.PI * 2, true);
      ctx.fill();
    }
  }

</script>
<style>
  canvas {
    border: 1px solid #ccc;
  }
</style>
