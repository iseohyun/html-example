<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>글로벌 투명도</title>
</head>

<body onload="draw()">
  <canvas id="alpha" width="350" height="150"></canvas>
</body>

</html>

<script>
  function draw() {
    var ctx = document.getElementById('alpha').getContext('2d');
    // 배경을 그린다
    ctx.fillStyle = '#FD0';
    ctx.fillRect(0, 0, 75, 75);
    ctx.fillStyle = '#6C0';
    ctx.fillRect(75, 0, 75, 75);
    ctx.fillStyle = '#09F';
    ctx.fillRect(0, 75, 75, 75);
    ctx.fillStyle = '#F30';
    ctx.fillRect(75, 75, 75, 75);

    // 투명값을 설정한다
    ctx.fillStyle = '#FFF';
    ctx.globalAlpha = 0.2;

    // 반투명한 원을 그린다
    for (var i = 0; i < 7; i++) {
      ctx.beginPath();
      ctx.arc(75, 75, 10 + 10 * i, 0, Math.PI * 2, true);
      ctx.fill();
    }

    // 오른쪽에 또 다른 배경을 그린다.
    ctx.globalAlpha = 1;    // 투명도를 100%로 회복시킨다.
    ctx.fillStyle = '#FD0';
    ctx.fillRect(200, 0, 75, 75);
    ctx.fillStyle = '#6C0';
    ctx.fillRect(275, 0, 75, 75);
    ctx.fillStyle = '#09F';
    ctx.fillRect(200, 75, 75, 75);
    ctx.fillStyle = '#F30';
    ctx.fillRect(275, 75, 75, 75);
    ctx.fillStyle = '#FFF';

    // 투명값을 설정한다
    ctx.fillStyle = '#000';
    ctx.globalAlpha = 0.2;

    // 반투명한 원을 그린다
    for (var i = 0; i < 7; i++) {
      ctx.beginPath();
      ctx.arc(275, 75, 10 + 10 * i, 0, Math.PI * 2, true);
      ctx.fill();
    }
  }

</script>
<style>
  canvas {
    border: 1px solid #ccc;
  }
</style>
