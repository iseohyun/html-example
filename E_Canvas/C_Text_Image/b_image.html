<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>그림 첨부하기</title>
</head>

<body onload="draw()">
  <canvas id="img1" width="500" height="250"></canvas>
</body>

</html>

<script>
  function draw() {
    ctx = document.getElementById('img1').getContext('2d');
    var img = new Image();
    img.src = "/D_SVG/A_Start/home.svg";

    // 이미지의 로딩이 끝나면..
    img.addEventListener('load', function () {
      ctx.strokeStyle = "#aaa";
      // 1: 좌상단 출력
      // 원본을 (0, 0)위치에
      //        (100, 100)크기로 붙이시오
      ctx.drawImage(img, 0, 0, 100, 100);

      // 2: 잘라서 출력
      // 원본의 (60, 60)에서
      //        (100, 100)만큼을
      // 캔버스의 (110, 110)에다가
      //          (90, 90)크기로 붙이시오
      ctx.drawImage(img, 60, 60, 100, 100, 110, 110, 90, 90);
      ctx.strokeRect(110, 110, 90, 90);

      // 3: 가장 큰 출력
      // 원본을 (250, 0)의 위치에 붙이시오
      ctx.drawImage(img, 250, 0);
    }, false);
  }
</script>
<style>
  canvas {
    border: 1px solid #ccc;
  }
</style>
