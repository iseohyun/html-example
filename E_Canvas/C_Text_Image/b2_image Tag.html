<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>그림 첨부하기</title>
</head>

<body onload="draw()">
  <canvas id="img1" width="250" height="250"></canvas>
  <img id="canvas_drawimage" src="/D_SVG/A_Start/home.svg" style="visibility: hidden;">
</body>

</html>

<script>
  function draw() {
    ctx = document.getElementById('img1').getContext('2d');
    img = document.getElementById('canvas_drawimage');

    // 이미지 출력
    ctx.drawImage(img, 0, 0, 250, 250);
  }
</script>
<style>
  canvas {
    border: 1px solid #ccc;
  }
</style>
