<?xml version="1.0" encoding="utf-8"?>
<svg viewBox="0 0 500 500"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:bx="https://boxy-svg.com">
  <desc>
    (c) 2024 @iseohyun.com 
    All rights reserved.
    CC-BY-SA
  </desc>
  <title>글자 예제</title>
  <defs>
    <style bx:fonts="Nanum Brush Script">
      @import url(https://fonts.googleapis.com/css2?family=Nanum+Brush+Script%3Aital%2Cwght%400%2C400&amp;display=swap);
    </style>
  </defs>

  <g style="fill: rgb(51, 51, 51);font-family: Arial, sans-serif; font-size: 16px;">
    <text x="100" y="25">테스트 문자열 입니다.</text>
    <text style="font-family: 'Nanum Brush Script';" x="100" y="50">나눔 브러쉬 폰트를 사용합니다.</text>
    <text style="font-size: 7px;" x="100" y="75">글자의 크기를 줄입니다. 16 -&gt; 7</text>
    <text style="font-weight: 900;" x="100" y="100">굵은 글씨를 사용합니다.</text>
    <text style="font-style: italic;" x="100" y="125">이텔릭체를 사용합니다.</text>
    <text style="letter-spacing: 4px;" x="100" y="150">문자간 간격이 늘어납니다(4)</text>
    <text style="word-spacing: 20px;" x="100" y="175">단어간 간격이 늘어납니다.(20)</text>
    <text style="text-transform: capitalize;" x="100" y="200">영문자 첫글자는 대문자로 aaaa aaa a aa</text>
    <text style="text-anchor: end;" x="100" y="225">기준점 이동</text>
    <text>
      <tspan x="100" y="250" style="text-decoration: underline solid rgba(0, 0, 0, 0.8);">밑줄 테스트</tspan>
      <tspan x="100" y="275" style="text-decoration: line-through solid rgba(255, 0, 0, 0);">취소선 테스트</tspan>
      <tspan x="100" y="300" style="text-decoration: overline solid rgba(0, 0, 0, 0.8);">윗줄 테스트</tspan>
    </text>
    <text style="stroke: red" x="100" y="325">문자열에 테두리(stroke)를 설정 했을 때</text>
    <text style="fill: green" x="100" y="350">문자열에 칠하기(fill)을 설정 했을 때</text>
    <text style="fill-opacity:0.5" x="100" y="375">투명도 0.5</text>
    <!-- <text fill-opacity=".5" x="100" y="375">투명도 0.5</text> -->
  </g>
</svg>