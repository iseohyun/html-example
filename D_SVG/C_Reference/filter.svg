<?xml version="1.0" encoding="utf-8"?>
<svg viewBox="0 0 500 500"
  xmlns="http://www.w3.org/2000/svg">
  <desc>
    (c) 2024 @iseohyun.com 
    All rights reserved.
    CC-BY-SA
  </desc>
  <title>filter test</title>
  <defs>
    <linearGradient id="rainbow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0.1" stop-color="red" />
      <stop offset="0.3" stop-color="orange"/>
      <stop offset="0.4" stop-color="yellow"/>
      <stop offset="0.5" stop-color="green"/>
      <stop offset="0.7" stop-color="blue" />
      <stop offset="0.9" stop-color="purple"/>
    </linearGradient>
  </defs>

  <rect x="0" y="10" rx="18" ry="18" width="80" height="65" style="fill:url(#rainbow); stroke: #000;"/>
  <rect x="100" y="10" rx="18" ry="18" width="80" height="65" style="fill:url(#rainbow); stroke: #000; filter:blur(5px);" />
  <rect x="200" y="10" rx="18" ry="18" width="80" height="65" style="fill:url(#rainbow); stroke: #000; filter:brightness(0.5)" />
  <rect x="300" y="10" rx="18" ry="18" width="80" height="65" style="fill:url(#rainbow); stroke: #000; filter:contrast(0.5)" />
  <rect x="400" y="10" rx="18" ry="18" width="80" height="65" style="fill:url(#rainbow); stroke: #000; filter:drop-shadow(2px 4px 6px black)" />
  <rect x="0" y="100" rx="18" ry="18" width="80" height="65" style="fill:url(#rainbow); stroke: #000; filter:grayscale(1)" />
  <rect x="100" y="100" rx="18" ry="18" width="80" height="65" style="fill:url(#rainbow); stroke: #000; filter:hue-rotate(45deg)" />
  <rect x="200" y="100" rx="18" ry="18" width="80" height="65" style="fill:url(#rainbow); stroke: #000; filter:invert(1)" />
  <rect x="300" y="100" rx="18" ry="18" width="80" height="65" style="fill:url(#rainbow); stroke: #000; filter:opacity(0.5)" />
  <rect x="400" y="100" rx="18" ry="18" width="80" height="65" style="fill:url(#rainbow); stroke: #000; filter:saturate(0.5)" />
  <rect x="0" y="200" rx="18" ry="18" width="80" height="65" style="fill:url(#rainbow); stroke: #000; filter:sepia(1)" />
  <rect x="100" y="200" rx="18" ry="18" width="80" height="65" style="fill:url(#rainbow); stroke: #000; filter:sepia(1) blur(2px)" />
  <rect x="200" y="200" rx="18" ry="18" width="80" height="65" style="fill:url(#rainbow); stroke: #000; filter:invert(1) drop-shadow(2px 4px 6px black)" />
  <rect x="300" y="200" rx="18" ry="18" width="80" height="65" style="fill:url(#rainbow); stroke: #000; filter:grayscale(1) drop-shadow(2px 4px 6px red)" />
  <rect x="400" y="200" rx="18" ry="18" width="80" height="65" style="fill:url(#rainbow); stroke: #000; filter:drop-shadow(2px 4px 6px red) grayscale(1)" />

  <text x="10" y="90">None</text>
  <text x="110" y="90">blur</text>
  <text x="210" y="90">brightness</text>
  <text x="310" y="90">contrast</text>
  <text x="410" y="90">drop-shadow</text>
  <text x="10" y="190">grayscale</text>
  <text x="110" y="190">hue-rotate</text>
  <text x="210" y="190">invert</text>
  <text x="310" y="190">opacity</text>
  <text x="410" y="190">saturate</text>
  <text x="10" y="290">sepia</text>
  <text x="110" y="290">sepia+blur</text>
  <text x="210" y="290">inv+shd</text>
  <text x="295" y="290">gray+shd(red)</text>
  <text x="405" y="290">shd(red)+gray</text>
</svg>