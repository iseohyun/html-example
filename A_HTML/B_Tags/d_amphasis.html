<html>

<head>
  <title>강조</title>
</head>

<body>
  <!-- 강조 -->
  강조:
  <em>Emphasis</em><br>

  <!-- 이텔릭 -->
  이텔릭:
  <i>italic</i><br>

  <!-- 강한 글씨 -->
  강한글씨:
  <strong>strong</strong><br>

  <!-- 굵게 -->
  굵게:
  <b>bold</b><br>

  <!-- 밑줄 -->
  밑줄:
  <u>underbar</u><br>

  <!-- 약어 -->
  약어:
  <abbr>abbreviate</abbr>, <abbr title="abbr">abbreviate</abbr><br>

  <!-- 인용구 -->
  인용구:
  <q>quotation</q><br>

  <!-- 취소선 -->
  취소선:
  <del>del</del><br>

  <!-- 사이트 -->
  사이트:
  <cite>cite</cite><br>

  <!-- 주소 -->
  주소:
  <address>address</address><br>
</body>

</html>
