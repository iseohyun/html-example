<html>

<head>
  <title>리스트</title>
</head>

<body>
  <!-- 순서가 있는 리스트 -->
  Ordered list: ol
  <ol>
    <li>하나</li>
    <li>둘</li>
    <li>셋</li>
  </ol>

  <br><br>
  <!-- 순서가 없는 리스트 -->
  Unordered List: ul
  <ul>
    <li>빨강</li>
    <li>파랑</li>
    <li>노랑</li>
  </ul>

  <br><br>
  <!-- 리스트 속의 리스트 -->
  <ul>
    <li>리스트1</li>

    <!-- 세부항목 -->
    <ul>
      <li>세부항목1</li>
      <li>세부항목2</li>
    </ul>

    <li>리스트2</li>
  </ul>

</body>

</html>
