<html>

<head>
  <title>특수기능</title>
</head>

<body>

  <pre>hello
    this       is
    test code.
  pre테그 사이의 문자는 <br>없이 줄바꿈 가능</pre><br>

  <!-- 코드 가독성을 위해 다음 테그들을 사용할 수 있다.
  잘 사용하기 위해서는 추가적인 스타일을 입혀야 한다. -->

  코드: <code>code</code><br>
  변수: <var>variable</var><br>
  키보드: <kbd>Ctrl</kbd><br>
  예시: <samp>Samp</samp><br>
  시간: <time datetime="20:00">20:00</time><br>
  *Time을 코딩으로 읽기 위한 목적으로 작성됨
</body>

</html>
