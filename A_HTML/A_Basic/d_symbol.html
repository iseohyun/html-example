  <h3>특수기호</h3>
  "&amp;"는 앞으로 특수기호에 대한 코드가 등장함을 알립니다.<br>
  "&lt;"는 앞으로 테그가 등장함을 알립니다<br>
  "#"은 앞으로 숫자가 등장함을 알립니다.<br>
  "#x"는 앞으로 등장할 숫자가 16진법임을 알립니다.<br>
  "&nbsp;"는 띄어쓰기 입니다.<br><br>

  <h3>띄어쓰기</h3>
  띄어쓰기 1회: 안 녕<br>
  띄어쓰기 3회: 안   녕<br>
  띄어쓰기 5회: 안     녕<br>
  &amp;nbsp; 이용: 안 &nbsp; &nbsp; &nbsp; &nbsp; 녕<br>
