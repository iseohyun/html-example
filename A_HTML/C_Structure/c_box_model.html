<html>

<head>
  <title>문서구조</title>

  <!-- 문서의 경계를 보기 위해 테두리를 그렸습니다. -->
  <style>
    p,
    span,
    font,
    u,
    i,
    b,
    q {
      border: 1px solid #ccc;
      padding: 5px;
      margin: 5px;
      line-height: 2em;
    }
  </style>
</head>

<body>
  <p>
    문단 속에 <span>특정 영역</span>을 지정하여 여러가지 특징을 줄 수 있습니다.<br>
    <font color="red">색</font>을 칠 할 수도 있고,<br>
    <font size="5em">크기</font>를 바꿀수도 있고,<br>
    <u>밑줄</u>를 긋거나,<br>
    <b>굵게</b>만들 수 도 있습니다.<br>
    여기서 중요한 것은 모든 테그는 객체로서 본연의
  <q>범위</q>를 가지고 있다는 것입니다.
  </p>
</body>

</html>
