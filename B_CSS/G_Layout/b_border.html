<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>border테스트</title>
</head>

<body>
  <style>
    #border-test {
      width: 100px;
      height: 100px;
      margin: 50px;
      border: 1px solid black;
    }

    #border-test:before {
      position: absolute;
      content: "";
      width: 110px;
      height: 140px;
      border-style: solid;
      border-width: 40px 22px 0 0;
      border-color: blue transparent transparent;
      background-color: transparent;
      border-radius: 120px;
      transform: translate(-20px, 5px) rotate(2deg);
    }

    #border-test:after {
      position: absolute;
      content: "";
      width: 0;
      height: 0;
      padding: 0;
      border-style: solid;
      border-width: 40px;
      border-color: transparent transparent transparent blue;
      background-color: transparent;
      transform: translate(86px, 25px) rotate(30deg);
    }
  </style>
  <div id="border-test"></div>
</body>

</html>
