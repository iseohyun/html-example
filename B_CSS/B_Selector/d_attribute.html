<html>

<head>
  <title>선택자:속성선택</title>
  <!-- 주석을 하나씩 enalbe/disable 해가면서 확인 -->
  <style>
    /* 내용="검색어" */
    input[value="검색어"]  {
      color:red;
    }

    /* 완전일치, 검색어(o), 검색어의(x) */
    input[value~="검색어"]  {
      /* color:red; */
    }

    /* 검색어가 들어가는 모든 문장: 갈검색어류(o) */
    input[value*="검색어"]  {
      /* color:red; */
    }
    
    /* 검색어로 시작하는 모든 문장: 검색어의...(o) */
    input[value^="검색어"]  {
      /* color:red; */
    }

    /* 검색어로 끝나는 모든 문장: 검색어의...(o) */
    input[value$="검색어"]  {
      /* color:red; */
    }

    /* 기호로 분리된 완전한 단어: 검색어-...(o) */
    input[value|="검색어"]  {
      /* color:red; */
    }

  </style>
</head>

<body>
  <input type="text" value="검색어"><br>
  <input type="text" value="검색어의 내용"><br>
  <input type="text" value="갈검색어류"><br>
  <input type="text" value="검색어-속성 선택 예시"><br>
  <input type="text" value="내용의 끝이 검색어"><br>
</body>

</html>
