<html>

<head>
  <title>기본 선택자</title>
  <style>
    /* 전체 선택자: 모든 테그를 선택합니다. */
    * {
      color: red;
    }

    /* 전체 선택자: 명기된 테그를 선택합니다. */
    h1 {
      color: aqua
    }

    /* 복수 선택자: 여러개의 테그를 한꺼번에 선택합니다. */
    h1,
    u {
      background-color: yellow;
    }
  </style>
</head>

<body>
  <h1>큰 제목</h1>
  <p>첫 번째 <u>문단</u>입니다.</p>
  <p>두 번째 <u>문단</u>입니다.</p>
</body>

</html>
