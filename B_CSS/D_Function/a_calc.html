<html>

<head>
  <title>넓이 계산</title>
  <style>
    /* 칸의 외각여백은 5px로하고, 나머지 넓이는 5등분 한다. */
    :root {
      --gap: 5px
    }

    div {
      border: 1px solid #ccc;
      width: calc((100% - (12 * var(--gap))) / 5);
      margin: var(--gap);
      display: inline-block;
    }
  </style>
</head>
