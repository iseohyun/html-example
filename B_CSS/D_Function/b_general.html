<html>

<head>
  <title>함수를 이용한 처리</title>
  <style>
    /* 칸의 외각여백은 5px로하고, 나머지 넓이는 5등분 한다. */
    :root {
      --gap: 5px
    }

    div>div {
      text-align: center;      
      border: 1px solid #ccc;
      width: calc((100% - (12 * var(--gap))) / 5);
      margin: var(--gap);
      display: inline-block;
      transform: rotate(45deg);
    }

    div>div:hover {
      /* 높이:3, 밑면2인 삼각형의 기울기값을 가져와서,
      해당각도만큼 도형을 시계방향으로 회전시킨다. */
      transform: rotate(atan2(3, 2));
    }
  </style>
</head>

<body>
  <div style="display: flex; flex-wrap: wrap; width: 95%; height: 95%;">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>

</body>

</html>
