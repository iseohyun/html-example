<html>

<head>
  <title>Custom Counter Style 예제</title>
  <style>
    @counter-style roman {
      /* fixed: 넘어선 숫자부터는 원래대로 표기할지 */
      /* cycle: 돌아가면서 사용할 지 */
      /* (cycle): 돌아가면서 증가시키며 사용할 지 */
      system: cyclic ;
      /* 1, 5, 10, 50, 100, 500 에 대응하는 로마 숫자 */
      symbols: 'I' 'V' 'X' 'L' 'C' 'D';
    }

    ol {
      list-style: roman;
    }
  </style>
</head>

<body>
  <ol>
    <li>첫 번째 항목</li>
    <li>두 번째 항목</li>
    <li>세 번째 항목</li>
    <li>네 번째 항목</li>
    <li>다섯 번째 항목</li>
    <li>여섯 번째 항목</li>
    <li>일곱 번째 항목</li>
    <li>여덟 번째 항목</li>
    <li>아홉 번째 항목</li>
    <li>열 번째 항목</li>
  </ol>
</body>

</html>
