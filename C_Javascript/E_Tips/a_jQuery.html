<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>JQuery</title>

  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
  <table id="data-news">
    <tr>
      <td>1번 줄</td>
      <td>여기</td>
    </tr>
  </table>
  <script>
    $("#data-news tr>td:last-child").css({ backgroundColor: "red", fontSize: "2em" });
  </script>
</body>

</html>

<style>
  #data-news td {
    border: 1px solid;
    padding: 6px;
  }

  #data-news {
    padding-bottom: 1000px;
  }
</style>
