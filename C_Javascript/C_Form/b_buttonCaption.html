<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>타이틀</title>
</head>

<body>
  <!-- 현재 버튼의 Content를 읽어서 '열기'면 '닫기', 그렇지 않으면 '열기'를 씁니다. -->
  <button onclick="if(this.textContent=='열기'){
      this.textContent='닫기'
    }else{
      this.textContent='열기'
    };">
    열기</button>
</body>

</html>
