<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>ID로 검색하기</title>
</head>

<body>
  <div id="hello">안녕하시오</div>
  <div id="welcome"></div>

  <script>
    var divHello = document.getElementById("hello");
    var divWelcome = document.getElementById("welcome");
    divWelcome.innerText = divHello.innerText;
  </script>
</body>

</html>
