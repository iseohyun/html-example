<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>json연결</title>
</head>

<body>
  <script>
    // 파일을 불러올 객체를 생성한다.
    var request = new XMLHttpRequest();

    // 파일 명을 지정한다.
    request.open('GET', '/myData.json');
    request.responseType = 'json';

    // 파일 읽기를 실행한다.
    request.send();

    // 파일 읽기가 완료되면 실행할 함수를 지정한다.
    request.onload = function () {
      // 데이터는 리스트에 담겨있다.
      var list = request.response;

      // 함수 내용을 작성한다.
    }
  </script>

</body>

</html>
